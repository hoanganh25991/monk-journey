<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Menu v1 Backup</title>
    <style>
        /* Original Settings Menu CSS */
        /* Settings Menu */
        #main-options-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            z-index: 1000;
            overflow: hidden;
            padding: 0;
            box-sizing: border-box;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            color: white;
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Settings Menu Layout */
        .settings-header {
            padding: 8px 15px;
        }

        .settings-container {
            display: flex;
            flex-direction: row;
            flex: 1;
            width: 100%;
            height: 100%;
            overflow: hidden;
            box-sizing: border-box;
        }

        .settings-tabs {
            display: flex;
            flex-direction: column;
            width: 200px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .tab-button {
            padding: 15px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .tab-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .tab-button.active {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.15);
            border-left: 4px solid #ff6600;
            padding-left: 11px;
        }

        .settings-content {
            flex: 1;
            width: 100%;
            overflow-y: auto;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .tab-content {
            display: none;
            padding: 30px;
            height: 100%;
            width: 100%;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
        }

        .tab-content.active {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .settings-section {
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .setting-item {
            margin-bottom: 20px;
            width: 100%;
            display: block;
        }

        .settings-footer {
            padding: 15px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            display: flex;
            justify-content: center;
        }

        /* Menu Buttons - Monk Style Ghibli */
        .menu-button {
            background-color: rgba(255, 204, 0, 0.7);
            color: #4a3000;
            border: 2px solid rgba(255, 230, 150, 0.8);
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
            -webkit-appearance: none;
            appearance: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), inset 0 -2px 5px rgba(139, 101, 0, 0.2);
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
            width: 200px;
            text-align: center;
        }

        .menu-button:hover {
            background-color: rgba(255, 215, 0, 0.8);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3), inset 0 -2px 5px rgba(139, 101, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Original Settings Menu HTML -->
    <div id="main-options-menu" class="game-menu" style="display: block;">
        <div class="settings-header">
            <h2>Settings</h2>
        </div>

        <div class="settings-container">
            <div class="settings-tabs">
                <button id="tab-performance" class="tab-button active">Performance</button>
                <button id="tab-game" class="tab-button">Game</button>
                <button id="tab-audio" class="tab-button">Audio</button>
                <button id="tab-controls" class="tab-button">Controls</button>
                <button id="tab-model-preview" class="tab-button">Model Preview</button>
                <button id="tab-release" class="tab-button">Release</button>
                <!-- More tabs can be added here -->
            </div>

            <div class="settings-content">
                <!-- Performance Settings Tab -->
                <div id="performance-tab" class="tab-content active">
                    <h2 id="performance-title">Performance Settings</h2>
                    <div id="performance-container" class="settings-section">
                        <div id="quality-container" class="setting-item">
                            <label for="quality-select">Quality Preset: </label>
                            <select id="quality-select"></select>
                        </div>
                        <div id="fps-container" class="setting-item">
                            <label for="fps-slider">Target FPS: </label>
                            <input type="range" id="fps-slider" min="30" max="120" step="5" value="60">
                            <span id="fps-value">60 FPS</span>
                        </div>
                    </div>
                </div>

                <!-- Other tabs content would go here -->
            </div>
        </div>

        <!-- Settings Footer Buttons -->
        <div class="settings-footer">
            <button id="settings-save-button" class="menu-button">üíæ</button>
            <button id="settings-back-button" class="menu-button">‚õ©Ô∏è</button>
        </div>
    </div>
</body>
</html>
